<h1>Film Database</h1>
<form action="/add_film" method="post">

    <div class="input-group">
        <input class="input" type="text" name="name" id="film-name" required>
        <label class="label" for="film-name">Film Name:</label>
    </div>


    <div class="input-group">
        <input class="input" type="text" name="url" id="url" required>
        <label class="label" for="url">URL:</label>
    </div>

    <select name="type" required>
        <option value="FILM">Film</option>
        <option value="ANIME">Anime</option>
        <option value="SERIAL">Serial</option>
    </select>
    <button type="submit">Add Film</button>
</form>

<h2 id="Films">Films</h2>
<ul>
    <th:block th:each="film : ${films}">
        <li class="film-container">
            <img th:src="${film.icon}"/>
            <strong th:text="${film.filmName}"></strong> -
            <a th:href="${film.url}" th:text="${film.url}" target="_blank"></a>
            <a th:href="@{'/remove?id=' + ${film.id}}" class="removeBtn">Remove</a>
        </li>
    </th:block>
</ul>

<h2 id="Anime">Anime</h2>
<ul>
    <th:block th:each="anime : ${anime}">
        <li class="film-container">
            <img th:src="${anime.icon}"/>
            <strong th:text="${anime.filmName}"></strong> -
            <a th:href="${anime.url}" th:text="${anime.url}" target="_blank"></a>
            <a th:href="@{'/remove?id=' + ${anime.id}}" class="removeBtn">Remove</a>
        </li>
    </th:block>
</ul>

<h2 id="Serials">Serials</h2>
<ul>
    <th:block th:each="serial : ${serials}">
        <li class="film-container">
            <img th:src="${serial.icon}"/>
            <strong th:text="${serial.filmName}"></strong> -
            <a th:href="${serial.url}" th:text="${serial.url}" target="_blank"></a>
            <a th:href="@{'/remove?id=' + ${serial.id}}" class="removeBtn">Remove</a>
        </li>
    </th:block>
</ul>

</body>
</html>
